<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>


  <script>
    console.log("hello Hamza");

    let name = "Hamza Shah"
    let age = 22
    console.log(`name: ${name}, age: ${age}`);


    let num1 = 30
    let num2 = 40

    if (num1 > num2) {
      console.log("num1 is greater than num2");

    } else {
      console.log("num2 is greate than num1");

    }


    let marks = prompt("Enter Your Marks")

    if (marks >= 90) {
      console.log("Grade A+");

    } else if (marks >= 80) {
      console.log("Grade A");
    }
    else if (marks >= 70) {
      console.log("Grade B");
    } else if (marks >= 60) {
      console.log("Grade C");
    }
    else if (marks >= 50) {
      console.log("Grade D");
    } else if (marks >= 48) {
      console.log("Just Pass");
    } else {
      console.log("Fail");
    }


  </script>
